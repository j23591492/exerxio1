<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
var peso = prompt("peso");
var altura= prompt("altura");
imc();
function imc (){
    imc2 =peso/(altura*altura);
    if (imc2<17){
        document.write("muito abaixo do peso");
}else if((imc>=17)&&(imc2<=18.49)){
    document.write("abaixo do peso");
}else if((imc>=18.5)&&(imc2<=24.99)){
    document.write("normal");
}else if((imc>=25)&&(imc2<=29.99)){
    document.write("acima do peso");

}else if((imc>=30)&&(imc2<=34.99)){
    document.write("obsidade 1");
}else if((imc>=35)&&(imc2<=99.99)){
    document.write("obsidade 2");
}else if((imc>40)){
    document.write("obsidade 3");
}
}


    </script>
</body>
</html>
